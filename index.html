<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>meister</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>     
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	</head>
	<body>
		<h1>システムプログラミング</h1>
		
		<div>
			<ul id="messages"></ul>
			<input id="name" placeholder="名前">
			<input id="message" placeholder="メッセージ">
			<button id="send">保存</botton>
			
		</div>
		<script>
			// Your web app's Firebase configuratio
			var firebaseConfig = {
				apiKey: "AIzaSyBbu3bFK-iPrk6u9CGIDPxxj3KlFlL9nxI",
				authDomain: "test1-ddce1.firebaseapp.com",
				databaseURL: "https://test1-ddce1.firebaseio.com",
				projectId: "test1-ddce1",
				storageBucket: "test1-ddce1.appspot.com",
				messagingSenderId: "1034604556998",
				appId: "1:1034604556998:web:c246be6dea5131f1d15dc7"
			};
			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
								
		
			// データベースの参照を準備
			var messagesRef = firebase.firestore().collection('messages')

			// TODO4 メッセージを表示
			messagesRef.onSnapshot(function(snapshot) {
				snapshot.docChanges.forEach(function(change) {
					if (change.type === 'added') {
						$('<div id="box" class="line__left">').appendTo('#messages');
						$('<div>').text(change.doc.data().name).appendTo('#box');
						$('<div class="text">').text(change.doc.data().body).appendTo('#box');
					}
				})
			});
				
			// TODO2 送信ボタンが押された時の処理
			$('#send').click(function() {
				messagesRef.add({
					name: $('#name').val(),
					body: $('#message').val()
				});
			$('<p>追加しました</p>').appendTo('#messages');
			});
		</script>
	</body>
</html>
